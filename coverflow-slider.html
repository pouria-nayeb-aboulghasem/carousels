<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/coverflow-slider.css" />
    <title> slider </title>
</head>

<body>

    <div class="swiper-container">
        <section class="swiper-content">
            <header class="swiper-header">
                <h1 class="swiper-title">Latest Projects</h1>
            </header>

            <img src="assets/imgs/hard-shell-bg.webp" alt="" class="swiper-bg-img" />

            <!-- Slider main container -->
            <div class="swiper coverflow">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <figure class="swiper-slide" data-background-image="hard-shell-bg.webp">
                        <img src="assets/imgs/hard-shell-cover.webp" alt="hard shell cover" class="swiper-img" />
                        <figcaption>hard shell</figcaption>
                    </figure>
                    <figure class="swiper-slide" data-background-image="hero-bg.webp">
                        <img src="assets/imgs/hero-cover.jpg" alt="hero cover" class="swiper-img" />
                        <figcaption>hero</figcaption>
                    </figure>
                    <figure class="swiper-slide" data-background-image="khatoon-bg.webp">
                        <img src="assets/imgs/khatoon-cover.webp" alt="khatoon cover" class="swiper-img" />
                        <figcaption>khatoon</figcaption>
                    </figure>
                    <figure class="swiper-slide" data-background-image="viper-of-tehran-bg.webp">
                        <img src="assets/imgs/viper-of-tehran-cover.webp" alt="viper of tehran cover"
                            class="swiper-img" />
                        <figcaption>viper of tehran</figcaption>
                    </figure>
                    <figure class="swiper-slide" data-background-image="world-war-iii-bg.webp">
                        <img src="assets/imgs/world-war-iii-cover.webp" alt="world war iii cover" class="swiper-img" />
                        <figcaption>world war iii</figcaption>
                    </figure>
                    <figure class="swiper-slide" data-background-image="zolf-bg.webp">
                        <img src="assets/imgs/zolf-cover.webp" alt="zolf cover" class="swiper-img" />
                        <figcaption>zolf</figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/js/coverflow-slider.js"></script>
</body>

</html>
